<!DOCTYPE html>
<html xmlns:th="http://www,thymeleaf.org">
<head th:replace="Layout/Layout :: head">
</head>
<body>
	<header th:replace="Layout/Layout :: header"></header>
	<div class="container py-4" >
		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/form}">Crear
						cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>rol</th>
							<th>fecha</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuario}">
							<td th:text="${usuario.usrid}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.rol}"></td>
							<td th:text="${usuario.fechamodificacion}"></td>
							
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${usuario.usrid}" th:text='editar'></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${usuario.usrid}" th:text='eliminar'
								onclick="return confirm('¿Esta seguro que desea eliminar?')"></a></td>
						</tr>
					</tbody>
				</table>
			
			</div>
		</div>
	</div>
	<footer th:replace="Layout/Layout :: footer"></footer>
	
	<script th:src="@{/js/jquery-3.5.1.min.js}"
		></script>
	<script
		th:src="@{/js/popper.min.js}"
		></script>
	<script
		th:src="@{/js/bootstrap.min.js}"
		></script>
</body>
</html>
