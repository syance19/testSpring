<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout :: head">
<body>
	<header th:replace="Layout/Layout :: header"></header>

	
	<div class="container py-4" >
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
		
		<form th:action="@{/form}" th:object="${usuario}" method="post">
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Nombre</label>
					<div class=col-sm-6>
					<input type="text" th:field="*{nombre}" class="form-control" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Apellido</label>
					<div class=col-sm-6>
					<input type="text" th:field="*{apellido}" class="form-control" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Email</label>
					<div class=col-sm-6>
					<input type="email" th:field="*{email}" class="form-control" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
				</div>
				<div class="form-group row">
					<label	class="col-sm-2 col-form-label">Fecha</label>
					<div	class="col-sm-6">
						<input	type="text"	class="form-control" placeholder="dd-MM-yyyy"	th:field="*{fechamodificacion}" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fechamodificacion')}" th:errors="*{fechamodificacion}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label	class="col-sm-2 col-form-label">Rol</label>
					<div	class="col-sm-6">
						<input	type="text"	class="form-control" placeholder="1 ó 2"	th:field="*{rol}" th:errorClass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></small>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Crear Cliente" class="btn btn-primary"/>
				</div>


			<input type="hidden" th:field="*{usrid}" />
		</form>
		</div>
		</div>
		</div>
		<footer th:replace="Layout/Layout :: footer"></footer>
</body>
</html>
